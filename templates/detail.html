{% extends 'base.html'%}
{% load static %}
{% block title %}
<title>詳細商品資訊</title>
<style>
    .detail-main {
        height: 100%;
        display: flex;
        padding-top: 120px;
        padding-left: 8%;
        background-image: url("/static/images/page/bg_image.png");
        overflow-x: hidden;
    }

    .row {
        height: 80vh;
        overflow-y: hidden;
        padding-right: 8%;
    }

    .detail-left {
        text-align: center;
        padding-bottom: 100px;
    }
    .detail-right {
        padding-top: 20px;
    }
    .left-up {
        padding-bottom: 20px;
    }
    .h3, .h4 {
        font-weight: bold;
    }
    .col {
        padding-left: 50px;
    }
    .mb-3 {
        padding-right: 10px;
    }
    .qty {
        width: 40px;
        height: 35px;
        text-align: center;
        border: 0;
        border-top: 1px solid #aaa;
        border-bottom: 1px solid #aaa;
    }
    input.qtyplus {
        width: 25px;
        height: 35px;
        border: 1px solid #aaa;
        background: #f8f8f8;
    }
    input.qtyminus {
        width: 25px;
        height: 35px;
        border: 1px solid #aaa;
        background: #f8f8f8;
    }
</style>
{% endblock %}
{% block content %}
<div class="detail-main">
    <!-- 欄位滿版 -->
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="left-up">
                <img src="/static/images/products/{{product.pimage}}" alt="" width="90%" width="30%" class="rounded-3"
                    style="box-shadow:10px 10px 10px rgb(0, 0, 0)">
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="detail-right" style="color: #c4afaf;">
                <h2>{{product.pname}}</h2>
                <h3>商品介紹</h3>
                <br>
                <h5>{{product.pdescription}}</h5>
                <br>
                <div class="product-name">
                    <h3>特價 ${{product.pprice}}</h3>
                </div>
            </div>
            <br>
            <form id='myform' method='POST' action='/addtocart/add/{{product.id}}/'>
                {% csrf_token %}
                <div class="row">
                    <div class="col col-sm-4 col-md-6 col-lg-4" style="padding-top: 6px;">
                            <label for="" style="color: #aaaaaa;">選取數量&ensp;</label>
                            <input type='button' value='-' class='qtyminus' field='quantity' />
                            <input type='text' name='quantity' value='0' class='qty' />
                            <input type='button' value='+' class='qtyplus' field='quantity' />
                    </div>
                    <div class="col col-sm-7 col-md-6 col-lg-7">
                        <div class="container">
                            <div class="mb-3">
                                <button type="submit" class="btn btn-danger btn-lg">加入購物車</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</div>
{% endblock %}
