{% extends 'base.html'%}
{% load static %}

{% block content %}
<h1>歡迎光臨321小舖</h1>
<h2>請輸入收件人資訊</h2>
<form action="." method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <th>收件人姓名</th>
            <td>
                <input type="text" name="name" required>
            </td>
        </tr>
        <tr>
            <th>聯絡電話</th>
            <td>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input type="text" name="email" required>
            </td>
        </tr>
        <tr>
            <th>收件地址</th>
            <td>
                <input type="text" name="address" required>
            </td>
        </tr>
        <tr>
            <th>給賣家的話</th>
            <td>
                <input type="text" name="message">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="確認後送出">
                <input type="reset" value="清除後重填">
            </th>
        </tr>
    </table>
</form>
{% endblock %}
