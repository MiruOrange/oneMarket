<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .container-fluid{
        padding-left: 20px;
      }
      span{
        color: #aaaaaa;
        padding-right: 20px;
        font-size: 16px;
      }
  
      .collapse .navbar-nav .nav-item a:hover{
        background-color: rgb(241, 224, 184);
      }
      .collapse .navbar-nav .nav-item a:focus{
        background-color: #d22222;
      }
      
    </style>
  </head>
  <body style="background-image:url(/static/images/page/bg_image.png)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index/"><img src="/static/images/page/Logo.png" width="25px" /> 木葉商城</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/menu/">商品目錄</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart/">購物車</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link">查看訂單</a>
            </li> -->
          </ul>
          <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="搜尋" aria-label="Search" style="background-color: #595151; color: #dfd1d1;">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
          
          <ul class="navbar-nav">
            <li class="nav-item">
              {% if request.user.is_authenticated  %}
              <a class="nav-link" href="/userlogout/">會員登出</a>
              {% else %}
              <a class="nav-link" href="/userlogin/">會員登入</a>
              {% endif %}
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="text-center bg-dark">
      <div class="container text-white py-4 py-lg-5">
        {% block show_count %}{% endblock %}
        
          <ul class="list-inline">
              <li class="list-inline-item me-4"><a class="link-light" href="https://github.com/MiruOrange/oneMarket">專案GitHub連結</a></li>
              <li class="list-inline-item me-4"><a class="link-light" href="https://github.com/MiruOrange/oneMarket">作品集</a></li>
          </ul>
          <p class="text-muted mb-0">Copyright © 2022 木葉商城有限公司</p>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{% static 'script/script.js' %}"></script>
  </body>
</html>
